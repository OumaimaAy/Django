<!-- templates/reclamation/add_response.html -->
{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <h1>Add Response to {{ reclamation.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Response</button>
    </form>
    <a href="{% url 'reclamation-detail' reclamation.pk %}" class="btn btn-secondary mt-3">Back to Reclamation</a>
</div>
{% endblock %}
