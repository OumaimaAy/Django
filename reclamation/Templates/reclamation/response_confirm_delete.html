<!-- response_confirm_delete.html -->
{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Response</h2>
    <p>Are you sure you want to delete this response?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'reclamation-detail' response.reclamation.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
