<!-- memberships/templates/memberships/reclamation_confirm_delete.html -->
{% extends "index.html" %}
{% block content %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h1 class="mb-0">Delete Reclamation</h1>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete <strong>"{{ reclamation }}"</strong>?</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
            </form>
            <a href="{% url 'reclamation-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>

{% endblock %}
