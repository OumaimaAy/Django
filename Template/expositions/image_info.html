<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Image Information</title>
</head>
<body>
    <h1>Obtenir des informations sur l'image</h1>
    
    <h2>Détails de l'image :</h2>
    <img src="{{ image_url }}" alt="Image" style="max-width: 300px;">

    <form method="post">
        {% csrf_token %}
        <button type="submit">Get Information</button>
    </form>

    {% if caption %}
        <h2>Légende générée :</h2>
        <p>{{ caption }}</p>
    {% endif %}
</body>
</html>
