<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Image Information</title>
</head>
<body>
    <h1>Obtenir des informations sur l'image</h1>
    
    <form method="post">
        {% csrf_token %}
        <label for="image_path">Chemin de l'image locale :</label>
        <input type="text" id="image_path" name="image_path" required>
        <button type="submit">Get Information</button>
    </form>

    {% if caption %}
        <h2>Légende générée :</h2>
        <p>{{ caption }}</p>
        <h2>Image :</h2>
        <img src="file://{{ image_path }}" alt="Image" style="max-width: 300px;">
    {% endif %}
</body>
</html>
